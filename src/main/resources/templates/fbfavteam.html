<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Tracker</title>
</head>
<body>
    <h2>Welcome to EPL Football Tracker</h2>

    <h4>Please choose your favourite EPL team to track</h4>


    <form action="#" th:action="@{/favouriteteam}" method="post" th:object="${user}">

            <label>Full name:</label>
            <input type="text" th:field="*{name}" />
        <br/>
     
            <label>E-mail:</label>
            <input type="text" th:field="*{email}" />
        <br/>
        
            <label>Favourite Team:</label>
            <select th:field="*{teams}">
                <option th:each="p : ${listTeams}" th:value="${p}" th:text="${p}" />
            </select>
        <br/>
            <button type="submit">Submit</button>
    </form>
    
</body>
</html>
