<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FB Tracker</title>
</head>
<body>
    <h2>Welcome to EPL Football Tracker</h2>

    <h4>Please choose your favourite EPL team to track</h4>

    
    <form action="#" th:action="@{/track}" method="post" th:object="${user}">

            <label>Full name:</label>
            <input type="text" th:field="*{name}" />
        <br/>
     
            <label>E-mail:</label>
            <input type="text" th:field="*{email}" />
        <br/>
        

            <label>Favourite Team:</label>
            <select th:field="*{HomeTeam}">
                <option th:value="${teams.HomeTeam}" th:each="teams, iStat : ${teamList}" >
                    <span th:text="${teams.HomeTeam}">
        
                    </span>
                </option>
                <!-- <option th:each="p : ${teamList}" th:value="${p}" th:text="${p}" /> -->
            </select>
        <br/>
            <button type="submit">Submit</button>
    </form>
    <!-- <button type="submit" class="btn btn-warning btn-lg">
        submit
      </button> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
