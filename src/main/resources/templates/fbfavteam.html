<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Happy+Monkey&family=Rubik+Marker+Hatch&family=Silkscreen&family=Vast+Shadow&display=swap" rel="stylesheet">

    <style>
        h4 {font-family: 'Vast Shadow', cursive;}
        h6 {font-family: 'Happy Monkey', cursive;}
        h1 {font-family: 'Faster One', cursive;}

        </style>

    <title>FB Tracker</title>
</head>
    <body>
        <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
            <iframe height="100%" width="100%" 
                src="https://www.youtube.com/embed/5fJ4HNsiRDk?controls=0&loop=1&autoplay=1&mute=1&playlist=5fJ4HNsiRDk" 
                title="YouTube video player" 
                frameborder="0"
                allow="autoplay;" allowfullscreen></iframe>
        
        </div>
        
        <div class="container w-50">
            <div class="row justify-content-center align-items-center">
                <div class="card text-center" style="background:transparent;">
                    <div class="card-header">
                        <p></p>
                        <p></p>
                        <h1 style="color:rgb(10, 130, 120)">EPL Football Tracker</h1>
                    </div>
                    <p></p>
                    <p></p>
                    <p></p>
                    <div class="p-md-4 mb-8 bg-secondary text-white" style="background:transparent;">
                        <div>
                            <img src="https://cf.shopee.com.co/file/4ca6017f61390ef7c327595aa9be51e4" width="80" height="80"/>
                            <h4> EPL</h4>
                            <h6>choose a favourite team to track!</h6>
                        </div>

        <form action="#" th:action="@{/track}" method="post" th:object="${user}">
                <p>
                    <div class="row justify-content-center align-items-center ">
                        <div class="col-md-6 mb-1">
                            <label for="validationDefault01" class="form-label">Full name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="validationDefault01" placeholder="Please enter name" required>
                        </div>
                    </div>
                <p class="w-100"></p>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-md-6 mb-1">
                            <label for="validationDefault02" class="form-label">E-mail</label>
                            <input type="text" th:field="*{email}" class="form-control" id="validationDefault02" placeholder="Please enter E-mail" required>
                        </div>
                    </div>
                <p class="w-100"></p>
                    
                    <div class="row justify-content-center align-items-center">
                        <div class="col-md-6">
                            <label for="validationDefault04" class="form-label">Favourite Team:</label>
                                <select th:field="*{HomeTeam}" class="form-select" id="validationDefault04" required>
                                
                                    <option value="">Please select a Team</option>

                                        <option th:value="${teams.HomeTeam}" th:each="teams, iStat : ${teamList}">
                                            <span th:text="${teams.HomeTeam}">
                                            </span>
                                        </option>
                                </select>
                        </div>
                    </div>
                </p>        
                    <div class="form-check d-flex justify-content-center mb-3 py-3">
                        <input class="form-check-input me-2" type="checkbox" value="" id="invalidCheck2" required>
                        <label>
                            Agree to terms and conditions
                        </label>
                        </div>
                    <div class="form-check d-flex justify-content-center mb-3">
                        <div class="col-9">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </div>
        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
