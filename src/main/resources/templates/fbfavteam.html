<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Happy+Monkey&family=Rubik+Marker+Hatch&family=Silkscreen&family=Vast+Shadow&display=swap" rel="stylesheet">

    <style>
        h4 {font-family: 'Vast Shadow', cursive;}
        h6 {font-family: 'Happy Monkey', cursive;}
        h1 {font-family: 'Faster One', cursive;}
        h1 {text-shadow: 5px 5px 3px #0b1501;}
    </style>

    <title>FB Tracker</title>
</head>
    <body oncopy="return false" onpaste="return false" oncut="return false">
        <!-- background looping EPL clubs video. -->
        <!-- <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
            <iframe height="100%" width="100%" 
                src="https://www.youtube.com/embed/5fJ4HNsiRDk?controls=0&loop=1&autoplay=1&mute=1&playlist=5fJ4HNsiRDk" 
                title="YouTube video player" 
                frameborder="0"
                allow="autoplay;" allowfullscreen></iframe>
        
        </div> -->
        <!-- background looping EPL clubs video. -->

        <div class="container py-4">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-xl-5">
                    <h1 style="color:rgb(140, 214, 62)">EPL 22/23 Football Tracker</h1>
                </div>
            </div>
        </div>
        
        <div class="container py-4">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="w-100 bg-success text-white" style="border-top-left-radius: .9rem; border-top-right-radius: .9rem;">
                            <div class="text-center">
                                <p></p>
                                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Premier_League_Logo.svg/1920px-Premier_League_Logo.svg.png" width="200" height="80"/>
                                <!-- <img src="https://cf.shopee.com.co/file/4ca6017f61390ef7c327595aa9be51e4" width="80" height="80"/> -->
                                <!-- <h4> EPL</h4> -->
                                <p></p>
                                <h6>choose a favourite team to track!</h6>
                                <p></p>
                            </div>
                        </div>

                        <form action="#" th:action="@{/track}" method="post" th:object="${user}">
                                <p>
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-md-6 mb-2">
                                            <label for="validationDefault01" class="form-label">Full name</label>
                                            <input type="text" th:field="*{name}" class="form-control" id="validationDefault01" placeholder="Please enter name" required>
                                        </div>
                                    </div>
                                <p class="w-100"></p>
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-md-6 mb-2">
                                            <label for="validationDefault02" class="form-label">E-mail</label>
                                            <input type="email" th:field="*{email}" class="form-control" id="validationDefault02" placeholder="Please enter E-mail" required>
                                        </div>
                                    </div>
                                <p class="w-100"></p>
                                    
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-md-6 mb-4">
                                            <label for="validationDefault04" class="form-label">Favourite Team:</label>
                                                <select th:field="*{HomeTeam}" class="form-select" id="validationDefault04" required>
                                                <!-- select tag allows selecting of team, th:field allows selected team to put into HomeTeam -->
                                                    <option value="select">Please select a Team</option>
                                                <!-- option tag allows options to be put in for dropdown list, 
                                                    th:value refers to the team to input which will take from th:each's value,
                                                     iterates the option from the list -->
                                                        <option th:value="${team}" th:each="team:${teamlisting}">
                                                            <span th:text="${team}">
                                                            </span>
                                                        </option>
                                                </select>
                                        </div>
                                    </div>
                                </p> 
                                  
                                    <div class="form-check d-flex justify-content-center mb-8 py-3">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="invalidCheck2" required>
                                        <label>
                                            Agree to terms and conditions
                                        </label>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-3">
                                        <div class="col-md-3">
                                            <button class="btn btn-primary btn-sm" type="submit">Submit form</button>
                                        </div>
                                    </div>
                                    
                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-check d-flex justify-content-center py-4 me-5">
            <div class="w-25 bg-success text-white" style="border-radius: 15px;">
                <div class="text-center">
                    <label>
                        Already have an account? <a style="color:#b1c2a0" th:href="@{/signinform}">Sign in</a>
                    </label>
                </div>
            </div>
        </div>
 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
