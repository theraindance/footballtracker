<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Happy+Monkey&family=Rubik+Marker+Hatch&family=Silkscreen&family=Vast+Shadow&display=swap" rel="stylesheet">

    <style>
        h4 {font-family: 'Vast Shadow', cursive;}
        h6 {font-family: 'Happy Monkey', cursive;}
        h1 {font-family: 'Faster One', cursive;}
        h1 {text-shadow: 5px 5px 3px #0b1501;}
    </style>

    <title>Sign In</title>
</head>

<body th:object="${user}" oncopy="return false" onpaste="return false" oncut="return false">
        <div class="container py-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="card" style="border-radius: 25px;">
                        <div class="w-100 bg-success text-white" style="border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem;">
                            <div class="text-center">
                                <h3>Sign In Form</h3>
                            </div>
                        </div>
                        <br/>
                        <form action="#" th:action="@{/track2}" method="post" th:object="${user}">
                            <!-- <form action="#" th:action="@{/track}" method="post" th:object="${user}"> -->
                                <p>
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-md-6 mb-2">
                                            <label for="validationDefault01" class="form-label">Full name</label>
                                            <input type="text" th:field="*{name}" class="form-control" id="validationDefault01" placeholder="Please enter name" required>
                                        </div>
                                    </div>
                                <p class="w-100"></p>
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-md-6 mb-2">
                                            <label for="validationDefault02" class="form-label">E-mail</label>
                                            <input type="email" th:field="*{email}" class="form-control" id="validationDefault02" placeholder="Please enter E-mail" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-check d-flex justify-content-center mb-3">
                                        <div class="col-md-3">
                                            <button class="btn btn-primary me-2" type="submit">Submit form</button>
                                        </div>
                                    </div>
                                    
                                    
                            </form>
                            
                            <form action="#" th:action="@{/userlist}" method="get">
                                <div class="d-flex justify-content-center mb-4 col-4 mx-auto">
                                        <button class="btn btn-outline-primary btn-sm" type="submit">See User List</button>
                                </div>
                            </form>

                    </div>
                </div>
            </div>
        </div>

</body>
</html>
