<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In Form</h2>

    <form action="#" th:action="@{/track}" method="post" th:object="${user}">
        <p>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 mb-2">
                    <label for="validationDefault01" class="form-label">Full name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="validationDefault01" placeholder="Please enter name" required>
                </div>
            </div>
        <p class="w-100"></p>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 mb-2">
                    <label for="validationDefault02" class="form-label">E-mail</label>
                    <input type="email" th:field="*{email}" class="form-control" id="validationDefault02" placeholder="Please enter E-mail" required>
                </div>
            </div>
            <br>
            <div class="form-check d-flex justify-content-center mb-3">
                <div class="col-md-3">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </div>
            
            
</form>

</body>
</html>
