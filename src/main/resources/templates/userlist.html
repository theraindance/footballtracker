<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Happy+Monkey&family=Rubik+Marker+Hatch&family=Silkscreen&family=Vast+Shadow&display=swap" rel="stylesheet">

    <style>
        h4 {font-family: 'Vast Shadow', cursive;}
        h6 {font-family: 'Happy Monkey', cursive;}
        h1 {font-family: 'Faster One', cursive;}
        h1 {text-shadow: 5px 5px 3px #0b1501;}
    </style>

    <title>List of Users</title>
</head>

<body th:object="${user}" oncopy="return false" onpaste="return false" oncut="return false">
  <div class="container py-4">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-8 col-xl-6">
              <div class="card" style="border-radius: 25px;">
                  <div class="w-100 bg-success text-white" style="border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem;">
                      <div class="text-center">

                          <h3>User List</h3>
                      </div>
                  </div>
                  <br/>

  <div class="d-flex justify-content-center mb-6">
      <div class="col-md-8 mb-2">
          <!-- <span>E-mail: </span><label th:text="${email}"></label><p></p> -->
          <span>List of EPL tracker Users </span><p></p>
          </br>
          
          <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-sm-2 center">No</th>
                    <th class="col-sm-4 center">Name</th>
                    <th class="col-sm-6 center">email</th>
                    <th class="col-sm-8 center">email</th>
                </tr>
                </thead>

                <tbody>
                  <tbody>
                    <!-- <tr th:each="${userList}"> -->
                        <!-- <td th:text="${Users.Name}"></td>
                        <td th:text="${Users.Email}"></td>
                        <td th:text="${Users.HomeTeam}"></td> -->
                    </tr>
                </tbody>
                  
                  <tr><ol><td>Hello3</td><td>Hello4</td><td>Hello5</td><td>Hello6</td><td>Hello7</td></tr>
                  <tr><td>Hello2</td></tr>
                  <td class="col-sm-2 center">
                      <td>
                        <h6 th:each=" eachUser: ${userList}">
                          <tr th:text="${eachUser}"></tr>
                        </h6>
                        </td>
                        <td>
                        <h6 th:each=" eachUser: ${emailList}">
                          <tr th:text="${eachUser}"></tr>
                        </h6>
                      </td>
                  </td>
                </tbody>
                
            </table>
            <li th:each=" eachUser: ${emailList}">
              <span th:text="${eachUser}"></span>
            </li>
          </div>
    
      </div>
  </div>
  <br/>
</body>
</html>
