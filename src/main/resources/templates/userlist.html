<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Happy+Monkey&family=Rubik+Marker+Hatch&family=Silkscreen&family=Vast+Shadow&display=swap" rel="stylesheet">

    <style>
        h4 {font-family: 'Vast Shadow', cursive;}
        h6 {font-family: 'Happy Monkey', cursive;}
        h1 {font-family: 'Faster One', cursive;}
        h1 {text-shadow: 5px 5px 3px #0b1501;}
    </style>

    <title>List of Users</title>
</head>
<div style="position: fixed; z-index: -99; width: 100%; height: 100%">
  <iframe height="100%" width="100%" 
      src="https://www.youtube.com/embed/5fJ4HNsiRDk?controls=0&loop=1&autoplay=1&mute=1&playlist=5fJ4HNsiRDk" 
      title="YouTube video player" 
      frameborder="0"
      allow="autoplay;" allowfullscreen></iframe>

</div>

<body th:object="${user}" oncopy="return false" onpaste="return false" oncut="return false">
  <div class="container py-4">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-8 col-xl-6">
              <div class="card" style="border-radius: 25px;">
                  <div class="w-100 bg-success text-white" style="border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem;">
                      <div class="text-center">

                          <h3>User List</h3>
                      </div>
                  </div>
                  <br/>

                  <div class="row d-flex justify-content-center mb-6">
                      <div class="col-md-8 mb-2">
                          <span>List of EPL tracker Users </span><p></p>
                          </br>
                          
                          <div class="col-md-12">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th class="col-sm-4 center">Name</th>
                                    <!-- <th class="col-sm-4 center">E-mail</th> -->
                                    <th class="col-sm-10 center">Favourite Team</th>
                                </tr>
                                </thead>

                                <!-- HTML Tags	Descriptions
                                        <table>	Define a table
                                        <tr>	Define a table row
                                        <td>	Define a table cell
                                        <th>	Define a table header cell
                                        <thead>	Define a group of a table header
                                        <tbody>	Define a group of a table body
                                        <tfooter>	Define a group of a table footer -->
                                    <tbody th:each=" user: ${userList}">
                                      <ol>
                                        <td>
                                          <h6>
                                            <h6 th:text="${user.name}"></h6>
                                          </h6>
                                        </td>
                                        <!-- <td>
                                          <h6>
                                            <h6 th:text="${user.email}"></h6>
                                          </h6>
                                        </td> -->
                                        <td>
                                          <h6>
                                            <h6 th:text="${user.HomeTeam}"></h6>
                                          </h6>
                                        </td>
                                      </ol>
                                    </tbody>

                                      
                            </table>
                          </div>
                    
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <br/>
  <div class="form-check d-flex justify-content-center py-4 me-5">
    <div class="w-25 bg-success text-white" style="border-radius: 15px;">
        <div class="text-center">
            <label>
                Return to Sign Up? <a style="color:#b1c2a0" th:href="@{/home}">Click Here</a>
            </label>
        </div>
    </div>
</div>
</body>
</html>
